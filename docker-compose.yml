version: "3.8"

services:
  backend:
    build:
      context: ./backend
    ports:
      - "5000:5000"  # Atualizando para expor a porta correta
    environment:
      - MONGO_URI=mongodb://mongo:27017/routex
    depends_on:
      - mongo

  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:3000"  # Certifique-se de que a porta do frontend est√° correta

  mongo:
    image: mongo
    container_name: mongo
    ports:
      - "27017:27017"
